<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style2.css">
    <link rel="stylesheet" href="static/reset.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <form class="form__body" id="form" autocomplete="off">
                <div class="form__info">
                    <p class="form__info-p">Email Newsletter</p>
                    <h3 class="form__info-h3">Subscribe for updates</h3>
                </div>
                <div class="form__input">
                    <div class="form__item">
                        <input class="form__name" id="name" type="text" placeholder="Name" name="name" autocomplete="off">
                    </div>
                    <div class="form__item">
                        <input class="form__tel" id="tel" type="tel" placeholder="Telephone" name="tel" autocomplete="off">
                    </div>
                    <button class="form__button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/inputmask.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
